<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-complaint</title>

    {% load static %}

    <!--User contact us css link-->

    <link rel="stylesheet" href="{% static 'track_my_docs/complaint.css' %}">

    <!--Support css-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://kit.fontawesome.com/caeb9ec53e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body class="bg-[#1C2120] text-[#FFFFFF] pt-10">

    <h1 class="text-xl text-center pb-5 font-bold text-orange-600">Have Complaint ?</h1>
    <p class="text-center pb-5">Submit your concerns and let us handle the rest. </p>

    <div class="flex items-center justify-center text-black pt-3">
        <div class="bg-white max-w-5xl w-full shadow-lg rounded-lg p-4">
            <form action="" method="POST" class="complaint text-center">
                {% csrf_token %}

                {% if message %}

                <p class="text-blue-600 py-2">{{ message }}</p>
                {% endif %}

                {{ complaint_form.as_p }}
                <p>
                    <input type="submit" value="submit"
                        class="bg-[#FEB06A] w-32 h-10 rounded cursor-pointer mt-4 font-bold">
                </p>
                <p class="pt-3 font-bold">

                    <a href="{% url 'track_my_docs:home' %}">Back <i class="fa-solid fa-house"></i></a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
