{% extends 'track_my_docs/base.html' %}

{% load static %}

{% block css %}
    <link href="{% static 'track_my_docs/password_reset.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
    <div class="pt-16">
        <h1 class="text-xl text-center font-bold pb-5">Reset Password !</h1>

        <form action="" method="POST" class="password-reset text-center">
            {% csrf_token %} 
            {{ form.as_p }}

            <input type="hidden" name="next" value="{{ next }}">
            <p>
                <input type="submit" value="Submit !" class="bg-[#FEB06A] w-32 h-10 rounded cursor-pointer mt-4 font-bold">
        </form>
    </div>
{% endblock content %}
