<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lost Id Reapplication </title>

    {% load static %}

    <!--User new ID application css link-->
    <link rel="stylesheet" href="{% static 'track_my_docs/lost_id_reapplication.css' %}">

    <!--Support css-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://kit.fontawesome.com/caeb9ec53e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body class="bg-[#1C2120] text-[#FFFFFF] pt-20">

    <h1 class="text-xl text-center pb-5 font-bold text-orange-600">Lost Your ID ?</h1>
    <p class="text-center pb-5">Apply for a replacement in minutes, right from your device.</p>

    <div class="flex items-center justify-center text-black pt-3">
        <div class="bg-white max-w-6xl w-full shadow-lg rounded-lg p-4">
            <form action="" method="POST" class="lost-id-reapplication text-center">
                {% csrf_token %}

                <!-- Messages block -->
                {% if messages %}
                <div class="text-center py-2">
                    {% for message in messages %}
                    <p class="text-blue-600">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                {{ lost_form.as_p }}
                <p>
                    <input type="submit" value="submit"
                        class="bg-[#FEB06A] w-32 h-10 rounded cursor-pointer mt-4 font-bold">
                </p>
                <p class="pt-3 font-bold">

                    <a href="{% url 'track_my_docs:home' %}">Back <i class="fa-solid fa-house"></i></a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
